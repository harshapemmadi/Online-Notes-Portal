<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: beige;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: lightgrey;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    
    <!-- User Type Selection -->
    <label for="userType">Register as:</label>
    <select id="userType">
      <option value="">-- Select --</option>
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
    </select>

    <!-- Common Fields -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">

    <!-- Student Specific -->
    <div id="studentFields" style="display:none;">
      <label for="roll">Student ID:</label>
      <input type="text" id="studentId" placeholder="Enter Student Id">
      
      <label for="course">Course:</label>
      <input type="text" id="course" placeholder="Enter course">
    </div>

    <!-- Faculty Specific -->
    <div id="facultyFields" style="display:none;">
      <label for="facultyId">Faculty ID:</label>
      <input type="text" id="facultyId" placeholder="Enter faculty ID">
      
      <label for="department">Department:</label>
      <input type="text" id="department" placeholder="Enter department">
    </div>

    <button onclick="registerUser()">Register</button>
  </div>

  <script>
    const userTypeSelect = document.getElementById('userType');
    const studentFields = document.getElementById('studentFields');
    const facultyFields = document.getElementById('facultyFields');

    userTypeSelect.addEventListener('change', function() {
      if (this.value === 'student') {
        studentFields.style.display = 'block';
        facultyFields.style.display = 'none';
      } else if (this.value === 'faculty') {
        facultyFields.style.display = 'block';
        studentFields.style.display = 'none';
      } else {
        studentFields.style.display = 'none';
        facultyFields.style.display = 'none';
      }
    });

  function registerUser() {
  const userType = document.getElementById('userType').value.trim().toLowerCase();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();

  let userData = { userType, name, email, password };

  if (userType === 'student') {
    userData.studentId = document.getElementById('studentId').value.trim();
    userData.course = document.getElementById('course').value.trim();
  } else if (userType === 'faculty') {
    userData.facultyId = document.getElementById('facultyId').value.trim();
    userData.department = document.getElementById('department').value.trim();
  }

  // Save user data in localStorage
  let users = JSON.parse(localStorage.getItem('users')) || [];
  users.push(userData);
  localStorage.setItem('users', JSON.stringify(users));

  alert("Registration successful!");
  console.log("Saved users:", JSON.parse(localStorage.getItem('users')));

  window.location.href = "login.html";
}

</script>
</body>
</html>
